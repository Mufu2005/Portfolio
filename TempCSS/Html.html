<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scroll Test</title>
  <style>
      body {
        margin: 0;
        height: 300vh;
        background: black;
        background: url('../FrontEnd/FrontEnd/wwwroot/Assets/home page.jpg') no-repeat center center;
        background-size: cover;
      }

      .intro-text {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(1);
        color: white;
        font-size: 5rem;
        transition: none;
        opacity: 1;
        pointer-events: none;
      }

      .main-content {
        min-height: 200vh;
        color: white;
        padding: 100px 40px;
        position: relative;
        z-index: 1;
      }
      .intro-section {  
        height: 125vh;
        background: black;
        display: flex;
        justify-content: center;
        align-items: center;
        position: relative;
      }
  </style>
</head>
<body>
  <div class="intro-section"></div>
  <div class="intro-text" id="introText">WELCOME</div>
  <div class="main-content">
    <h1>Welcome to Vice City</h1>
    <p>Here's where your journey begins. Scroll through to discover more...</p>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const introText = document.getElementById('introText');

      window.addEventListener('scroll', () => {
        const scrollY = window.scrollY;
        const maxScroll = 300;

        const progress = Math.min(scrollY / maxScroll, 1);
        const scale = 1 + progress * 3;
        const opacity = 1 - progress;

        introText.style.transform = `translate(-50%, -50%) scale(${scale})`;
        introText.style.opacity = opacity;
      });
    });
  </script>

</body>
</html>
